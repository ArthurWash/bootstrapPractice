<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <style>
        img {
            width: 50px;
        }

        nav {
            border-radius: 10px;
        }

        body {
            background-image: url(images/background.jpg);
            color: antiquewhite;
            font-family: 'Indie Flower', cursive;
        }

        h1 {
          background-color: #212529;
          border-radius: 10px;
          width: fit-content;
          padding: 20px;          
        }

        .catPic {
          width: 40%;
          border-radius: 10px;
          margin: 50px;
        }

        .article {
          background-color: #212529;
          font-size: 2.75em;
          padding: 20px;
          border-radius: 10px;
        }

        .nav-link {color: #faebd7;}

        .overlay-text {
          position: absolute;
          font-size: 2.5em;
          text-shadow: 3px 3px 3px black;
        }

    </style>
    
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>           
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Kitty Goodies
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Fancy Feast</a></li>
                  <li><a class="dropdown-item" href="#">Allergy-free Dry Food</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">The Banana</a></li>
                  <li><a class="dropdown-item" href="#">The Carrot</a></li>
                </ul>
              </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  The Cats
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">JiJi</a></li>
                  <li><a class="dropdown-item" href="#">Mimi</a></li>
                  <li><a class="dropdown-item" href="#">Snickers</a></li>
                </ul>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="d-flex align-items-center justify-content-center">
      <h1>Welcome Cat Lovers :3</h1>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <img class="catPic" src="images/jiji.jpeg">
      <span class="overlay-text">
        JiJi
      </span>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <img class="catPic" src="images/mimi.jpeg">
      <span class="overlay-text">
        Mimi
      </span>
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <p class="article">This is a fan club for the Wash/Deubel Babies :3
    </div>
    <div class="d-flex align-items-center justify-content-center">
      <img class="catPic" src="images/snicki.jpeg">
      <span class="overlay-text">
        Snicki-boo
      </span>
    </div>
    <div class="d-flex img-container align-items-center justify-content-center">
      <img class="catPic" src="images/sammy.jpeg">
      <span class="overlay-text">
        Sammy
      </span>
    </div>
  </body>
</html>
